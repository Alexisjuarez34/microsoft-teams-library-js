# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'windows-latest'

steps:
- task: YarnInstaller@3
  inputs:
    versionSpec: '1.x'
  displayName: 'Yarn 1.x'
- task: Yarn@3
  inputs:
    Arguments: 'install'
  displayName: 'yarn install'
- task: Yarn@3
  inputs:
    Arguments: 'build-sdk'
  displayName: 'yarn build-sdk'
- task: Yarn@3
  inputs:
    Arguments: 'test-sdk'
  displayName: 'yarn test-sdk'
- task: Yarn@3
  inputs:
    Arguments: 'build-test-app'
  displayName: 'yarn build-test-app'
- task: Yarn@3
  condition: and(in(variables['Agent.JobStatus'], 'Succeeded', 'SucceededWithIssues'), ne(variables['Build.Reason'], 'PullRequest'), ne(variables['Build.Reason'], 'Manual'))
  inputs:
    Arguments: 'publish-sdk'
  displayName: 'yarn publish-sdk'